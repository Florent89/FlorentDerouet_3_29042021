<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content="width=devic-width">
        <title> Ohmyfood </title>
        <link rel='stylesheet' href='CSS/style.css'>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    </head>

    <body>
        <header>
            <div class="logo"> <img src="img/logo/ohmyfood.png" alt="logo ohmyfood"></div>
        </header>

        <main>
            <section class="localisation">
                <p> <i class="fas fa-map-marker-alt"></i>   Paris, Belleville  </p>
            </section>

            <section class="description">
                <h1 class="description__title"> Réservez le menu qui <br/> vous convient</h1>
                <p class="description__explain"> Découvrez des retaurants d'exeption,<br/> sélectionnés par nos soins.</p>
                <button class="description__button"> Explorer nos retaurants</button>
            </section>

            <section class="fonctionnement">
                <h2 class="fonctionnement__title"> Fonctionnement </h2>
                <h3 class="fonctionnement__choix"> <span> 1 </span> <i class="fas fa-mobile-alt"></i> Choisissez un restaurant </h3>
                <h3 class="fonctionnement__compose"> <span> 2 </span> <i class="fas fa-list-ul"></i> Composez votre menu </h3>
                <h3 class="fonctionnement__deguste"> <span> 3 </span> <i class="fas fa-store"></i> Dégustez au restaurant </h3>
            </section>

            <section class="restaurants">
                <h2 class="restaurants__title"> Restaurants </h2>
                <a href="pages/RestoPalette.html">
                    <figure class="restaurants__card1">
                        <img src="img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo restaurant la palette du goût">
                        <figcaption> La palette du goût <br/> <span> Ménilmontant </span> <i class="far fa-heart"></i> </figcaption>
                    </figure>
                </a>

                <a href="pages/RestoNote.html">
                    <figure class="restaurants__card2">
                        <img src="img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="photo restaurant la note enchantée">
                        <figcaption> La note enchantée <br/> <span> Charonne </span> <i class="far fa-heart"></i> </figcaption>
                    </figure>
                </a>

                <a href="pages/RestoFrançaise.html">
                    <figure class="restaurants__card3">
                        <img src="img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="photo restaurant à la française">
                        <figcaption> À la française <br/> <span> Cité Rouge </span> <i class="far fa-heart"></i> </figcaption>
                    </figure>
                </a>

                <a href="pages/RestoDelice.html">
                    <figure class="restaurants__card4">
                        <img src="img/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="photo restaurant le délice des sens">
                        <figcaption> Le délice des sens <br/> <span> Folie-Méricourt </span> <i class="far fa-heart"></i> </figcaption>
                    </figure>
                </a>
            </section>
        </main>

        <footer> 
            <p class="footer__logo"><img src="img/logo/ohmyfood.png" alt="logo ohmyfood"></p>
            <p class="footer__propose"> <i class="fas fa-utensils"></i> Proposer un restaurant</p>
            <p class="footer__partenaire"> <i class="fas fa-hands-helping"></i> Devenir partenaire</p>
            <p class="footer__mentions"> Mentions légales</p>
            <a href="mailto:monmail@gmail.com">Contact</a>
        </footer>
    </body>

</html>
